<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШИФТ CINEMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo"><img src="img/logo.png" alt="LOGO"></div>
        <nav>
            <a href="#"><span class="icon"><img src="img/profile.png"></span> Профиль</a>
            <a href="#"><span class="icon"><img src="img/tickets1.jpg"></span> Билеты</a>
        </nav>
        <div class="header_line"></div>
    </header>

    <main>
        <h1>Афиша</h1>
        <div class="movies">
            <div class="movie-card" onclick="openMovie('weekend-with-dad')">
                <img src="img/weekend.png" alt="Уикенд с батей">
                <h3>Уикенд с батей (16+)</h3>
                <p>Фильм</p>
                <div class="ratingS">
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="starE"><img src="img/star.png" alt=""></span>
                    <span class="starE"><img src="img/star.png" alt=""></span>
                </div>
                <div class="rating">KinoPoisk - 5.4</div>
                <button>Подробнее</button>
            </div>
            <div class="movie-card">
                <img src="img/dog.png" alt="Пёс">
                <h3>Пёс (12+)</h3>
                <p>Фильм</p>
                <div class="ratingS">
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="starE"><img src="img/star.png" alt=""></span>
                </div>
                <div class="rating">KinoPoisk - 6.7</div>
                <button>Подробнее</button>
            </div>
            <div class="movie-card">
                <img src="img/salvador.png" alt="Быть Сальвадором">
                <h3>Быть Сальвадором (16+)</h3>
                <p>Фильм</p>
                <div class="ratingS">
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="star"><img src="img/star.png" alt=""></span>
                    <span class="starE"><img src="img/star.png" alt=""></span>
                </div>
                <div class="rating">KinoPoisk - 7.1</div>
                <button>Подробнее</button>
            </div>
        </div>
    </main>

    <script>
        function openMovie(movieId) {
            window.location.href = "movie.html?id=" + movieId;
        }
    </script>

</body>
</html>
